<!DOCTYPE html>
<html lang="en" ng-app="factQuiz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" conent="width=device-width, initial-scale=1">
  <title>Fact Quiz</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/lists.js"></script>


</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Facts Quiz</h1>
      <h2>Learning Stuff about stuff:
        <strong> QUIZ </strong>
      </h2>
    </div>

      <div ng-controller="listCtrl as list">
        <div class="row">
          <div class="col-sm-6" ng-repeat="turtle in list.data">
            <div class="well well-md">
              <div class="row">
                <div class="col-md-6">
                  <img ng-src="{{turtle.image_url}}" class="img-rounded img-responsive well-image">
                </div>
                <div class="col-md-6">
                  <h4> {{turtle.type}}</h4>
                  <p><strong>Locations: </strong> {{turtle.locations}}</p>
                  <p><strong>Size: </strong> {{turtle.size}} </p>
                  <p><strong>Size: </strong> {{turtle.size}} </p>
                  <p><strong>Average lifespan: </strong> {{turtle.lifespan}} </p>
                  <p><strong>Diet: </strong> {{turtle.diet}} </p>
                  <button class="btn btn-primary pull-right">
                    data-toggle="modal"
                    data-target="#turtle-info"
                    ng-click="list.changeActiveTurtle(turtle)">Learn more</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
